<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Excalidraw Clone</title>
  </head>
  <body>
    <canvas></canvas>
    <div
      class="fixed p-1 top-1 bg-white shadow-lg shadow-black/5 border rounded-lg left-1/2 -translate-x-1/2 flex"
    >
      <div
        id="trash"
        class="w-9 h-9 cursor-pointer rounded-lg flex justify-center items-center"
      >
        <i data-lucide="trash"></i>
      </div>
      <div class="flex" id="tools_box"></div>
    </div>
    <div
      class="fixed bg-white top-1/2 -translate-y-1/2 left-6 shadow-md rounded-lg p-3"
    >
      <div class="flex flex-col gap-2">
        <span class="text-xs font-light">Stroke</span>
        <input type="color" id="strokeColor" />
      </div>
      <div class="flex flex-col gap-2">
        <span class="text-xs font-light">Stroke width</span>
        <input type="number" id="strokeWidth" />
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- <script>
      lucide.createIcons();
    </script> -->
  </body>
</html>
